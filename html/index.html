<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buckette</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous">
  </head>
  <body>
    <div class="container-flex pb-3">
      <nav class="navbar navbar-expand-md bg-primary navbar-dark bg-opacity-75">
        <div class="container">
          <a href="#" class="navbar-brand">Buckette</a>
          <button class="navbar-toggler" data-bs-toggle="collapse"
            data-bs-target="#nav" aria-controls="nav" aria-label="Expand
            navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-md-flex justify-content-md-end"
            id="nav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-link" disabled>Upload</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Sign In</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    </div>

    <main>
       <div class="container my-5">
        <div class="p-5 text-center bg-body-tertiary rounded-3">
          <h1 class="text-body-emphasis">Welcome to Buckette</h1>
          <p class="lead">
            There are no files.. Upload some!
          </p>
          <button class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#modal">Upload</button>

          <div class="modal fade" id="modal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Upload a file</h5>
                  <button id="upload_modal_close" type="button" class="btn-close"
                    data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="file_form" method="post" enctype="multipart/form-data"
                  action="#">
                  <div class="modal-body">

                      <div id="progress_row" class="row gy-3">
                        <input class="form-control col-12" id="file_input" type="file"
                        multiple />
                      </div>
                  </div>
                  <div class="modal-footer">
                    <button id="upload_modal_close" type="button" class="btn btn-secondary"
                      data-bs-dismiss="modal">Close</button>
                    <button id="file_submit" class="btn btn-primary"
                      type="submit">Upload</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <table class="table table-striped table-responsive">
          <thead>
            <tr>
              <th scope="col">Filename</th>
              <th scope="col">Size</th>
              <th scope="col">Uploaded</th>
              <th scope="col">Downloads</th>
            </tr>
          </thead>
          <tbody id="file_list" class="table-group-divider">
          </tbody>
        </table>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
      <script src="jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
      <script src="index.js"></script>
    <script src="upload.js"></script>
  </body>
</html>

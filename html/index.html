<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buckette</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous">
  </head>
  <body>
    <div class="container-flex pb-3">
      <nav class="navbar navbar-expand-md bg-primary navbar-dark bg-opacity-75">
        <div class="container">
          <a href="#" class="navbar-brand">Buckette</a>
          <button class="navbar-toggler" data-bs-toggle="collapse"
            data-bs-target="#nav" aria-controls="nav" aria-label="Expand
            navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-md-flex justify-content-md-end"
            id="nav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-link disabled">Upload</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Sign In</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    </div>

    <main>
      <div class="container my-5">
        <div class="p-5 text-center bg-body-tertiary rounded-3">
          <h1 class="text-body-emphasis">Welcome to Buckette</h1>
          <p class="lead">
            There are no files.. Upload some!
          </p>
          <button class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#modal">Upload</button>

          <div class="modal fade" id="modal">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Upload a file</h5>
                  <button type="button" class="btn-close"
                    data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="form" enctype="multipart/form-data">
                  <div class="modal-body">
                    <input id="file" type="file" multiple />
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                      data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary" type="submit">Upload</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Filename</th>
              <th scope="col">Size</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <script>
      (function () {
        var fileCatcher = document.getElementById('file-catcher');
        var fileInput = document.getElementById('file-input');
        var fileListDisplay = document.getElementById('file-list-display');
        
        var fileList = [];
        var renderFileList, sendFile;
        
        fileCatcher.addEventListener('submit', function (evnt) {
          evnt.preventDefault();
          fileList.forEach(function (file) {
            sendFile(file);
          });
        });
        
        fileInput.addEventListener('change', function (evnt) {
          fileList = [];
          for (var i = 0; i < fileInput.files.length; i++) {
            fileList.push(fileInput.files[i]);
          }
          renderFileList();
        });
        
        renderFileList = function () {
          fileListDisplay.innerHTML = '';
          fileList.forEach(function (file, index) {
            var fileDisplayEl = document.createElement('p');
            fileDisplayEl.innerHTML = (index + 1) + ': ' + file.name;
            fileListDisplay.appendChild(fileDisplayEl);
          });
        };
        
        sendFile = function (file) {
          var formData = new FormData();
          var request = new XMLHttpRequest();
      
          formData.set('file', file);
          request.open("POST", 'https://jsonplaceholder.typicode.com/photos');
          request.send(formData);
        };
      })();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
  </body>
</html>
